<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CHAT</title> 
    <style>
        html,
        body { /* 전체 공통 스타일 */
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* 스크롤바 숨김 */
        }

        nav { /* 네비게이션 바 */
            background-color: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(6px);
            height: 60px;
            display: flex;
            align-items: center;
            position: relative;
            padding: 0 30px;
            z-index: 1;
            justify-content: space-between;
        }

        a.logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #bbb;
            font-weight: bold;
            font-size: 1.5rem;
            user-select: none;
            white-space: nowrap;
            text-decoration: none;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        ul.nav-list { 
            /* 메뉴 리스트 
            중앙에 HOME / CHART / VIEW / NEWS / CHAT 메뉴가 배치
            hover 시 살짝 커지고 배경 색 변경 => 인터랙션 느낌 */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul.nav-list li {
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 15px;
            transition: background-color 0.3s ease, font-size 0.3s ease;
        }

        ul.nav-list li:hover,
        ul.nav-list li:focus {
            background-color: #555;
            font-size: 1.1rem;
            outline: none;
        }

        ul.nav-list li a {
            color: #eee;
            text-decoration: none;
            display: block;
        }
        
        /* 오른쪽 버튼 그룹 컨테이너 */
        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* calc 버튼 스타일(환율 계산기)
        실제로는 href="calc.html"을 가지고 있지만, 
        JavaScript에서 event.preventDefault()로 기본 이동을 막고, 
        모달(overlay)을 띄우는 트리거로 사용 */
        .calc-button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .calc-button:hover {
            background-color: #0056b3;
        }

        /* 오버레이 스타일 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        /* 모달 컨테이너 (계산기 창) 스타일 */
        .modal-container {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            width: 90%;
            height: 90vh;
            max-width: 800px;
            max-height: 700px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* iframe 스타일 */
        .modal-container iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }

        /* 닫기 버튼 스타일 */
        .modal-close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .modal-close-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            height: calc(100% - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        /* 챗봇 인터페이스
        중앙에 카드 형태의 채팅창 박스
         */
        .chat-interface {
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: auto;
        }

        /* chatHistory 안에 메시지들이 쌓임
        .message + .user-message or .ai-message 조합으로 
        사용자 메시지는 오른쪽 파란 말풍선,
        AI 메시지는 왼쪽 회색 말풍선으로 표시 */

        .chat-history {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #333;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message .message-bubble {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-message .message-bubble {
            background-color: #333;
            color: #eee;
            border-bottom-left-radius: 2px;
        }

        /* ⭐️ 미리 정의된 질문 버튼 컨테이너 스타일 */
        .predefined-questions {
            display: flex;
            justify-content: center;
            padding: 10px 20px;
            gap: 10px;
            flex-wrap: wrap; /* 작은 화면에서 줄 바꿈 */
            border-top: 1px solid #333;
            background-color: #222;
        }

        /* ⭐️ 질문 버튼 기본 스타일 (테마에 맞게 조정) */
        .question-button {
            /* 배경: 어두운 회색 */
            background-color: #444; 
            /* 텍스트: 밝은 회색 */
            color: #eee; 
            padding: 8px 15px;
            border: 1px solid #555; /* 부드러운 회색 테두리 */
            border-radius: 18px; /* 둥근 모양 */
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
            white-space: nowrap; /* 텍스트 줄 바꿈 방지 */
        }

        /* ⭐️ 마우스 오버(hover) 시 스타일 */
        .question-button:hover {
            /* 배경: 조금 더 밝은 회색 */
            background-color: #555; 
            /* 테두리: 강조 색상 */
            border-color: #007bff; 
            transform: translateY(-1px); /* 살짝 떠오르는 효과 */
        }

        /* ⭐️ 포커스(focus) 시 스타일 */
        .question-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5); /* 파란색 포커스 링 */
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            background-color: #1e1e1e;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #chatInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 20px;
            background-color: #333;
            color: white;
            font-size: 1rem;
            resize: none;
            height: 40px;
            box-sizing: border-box;
            margin-right: 10px;
        }

        #sendButton {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #sendButton:hover {
            background-color: #1e7e34;
        }
        
        /* API 응답을 기다리는 동안만 display: 'block'으로 보이게 해서
        “지금 답변 생성 중” 상태를 알려줌 */
        .loading-indicator {
            display: none;
            padding: 5px 15px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>

<body>
    <nav>
        <a href="main.html" class="logo-title" aria-label="Own View Logo and Title">
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Own View Logo">
                <circle cx="50" cy="50" r="48" stroke="#888" stroke-width="4" fill="none" />
                <polyline points="7,7 50,88 93,7" stroke="#888" stroke-width="6" fill="none" stroke-linejoin="round"
                    stroke-linecap="round" />
            </svg>
            Own View
        </a>
        <ul class="nav-list" role="menubar">
            <li role="menuitem" tabindex="0"><a href="main.html">HOME</a></li>
            <li role="menuitem" tabindex="0"><a href="chart.html">CHART</a></li>
            <li role="menuitem" tabindex="0"><a href="view.html">VIEW</a></li>
            <li role="menuitem" tabindex="0"><a href="news.html">NEWS</a></li>
            <li role="menuitem" tabindex="0"><a href="chat.html">CHAT</a></li>
        </ul>
        <div class="nav-buttons">
            <a href="calc.html" class="calc-button">Calc</a>
        </div>
    </nav>

    <main>
        <div class="chat-interface">
            <div class="chat-history" id="chatHistory">
                <div class="ai-message message">
                    <div class="message-bubble">Own View를 위한 인공지능 챗봇입니다. 무엇을 도와드릴까요?</div>
                </div>

            </div>
            <div class="predefined-questions" id="predefinedQuestions">
                <button class="question-button" data-question="오늘의 주요 시장 이슈는 무엇인가요?">시장 이슈 분석</button>
                <button class="question-button" data-question="최근 급등한 종목은 무엇인가요?">급등 종목 확인</button>
                <button class="question-button" data-question="가장 유망한 섹터에 대해 알려주세요.">유망 섹터 정보</button>
                <button class="question-button" data-question="주식 초보자를 위한 투자 팁이 있나요?">초보자 투자 팁</button>
            </div>
            
            <div class="loading-indicator" id="loadingIndicator">... 답변을 생성하는 중입니다 ...</div>
            <div class="chat-input-container">
                <textarea id="chatInput" placeholder="메시지를 입력하세요..." rows="1"></textarea>
                <button id="sendButton">보내기</button>
            </div>
        </div>
    </main>

    <div id="calculatorOverlay" class="overlay">
        <div class="modal-container">
            <iframe id="calculatorFrame" src="cal.html" frameborder="0"></iframe>
            <button class="modal-close-button" aria-label="계산기 닫기">X</button>
        </div>
    </div>

    <script>
        // 오버레이 및 모달 관련 스크립트 (기존 코드 유지)
        const calcButton = document.querySelector('.calc-button');
        const calculatorOverlay = document.getElementById('calculatorOverlay');
        const calculatorFrame = document.getElementById('calculatorFrame');
        const modalCloseButton = document.querySelector('.modal-close-button');

        // calc 버튼 클릭 시 모달 열기
        calcButton.addEventListener('click', (event) => {
            event.preventDefault(); 
            calculatorOverlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            calculatorFrame.src = 'calc.html'; 
        });

        // 오버레이 클릭 시 모달 닫기
        calculatorOverlay.addEventListener('click', (event) => {
            if (event.target === calculatorOverlay) {
                calculatorOverlay.style.display = 'none';
                document.body.style.overflow = '';
            }
        });

        // 닫기 버튼 클릭 시 모달 닫기
        modalCloseButton.addEventListener('click', () => {
            calculatorOverlay.style.display = 'none';
            document.body.style.overflow = '';
        });

        // ESC 키 눌렀을 때 모달 닫기
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && calculatorOverlay.style.display === 'flex') {
                calculatorOverlay.style.display = 'none';
                document.body.style.overflow = '';
            }
        });

        // ⭐️ 챗봇 로직 시작 ⭐️
        
        // 프론트엔드가 실제로 요청을 보내는 대상은 로컬 백엔드 서버의 /api/gemini-chat
        const API_ENDPOINT = 'http://localhost:3000/api/gemini-chat';

        const chatHistory = document.getElementById('chatHistory');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        /* 말풍선 생성 함수 
        sender가 user인지 ai인지에 따라 클래스(user-message, ai-message)를 추가
        이거에 따라서 말풍선 위치와 색상이 달라진다 */
        function createMessageElement(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('message-bubble');
            bubbleDiv.textContent = text;
            messageDiv.appendChild(bubbleDiv);
            return messageDiv;
        }

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        /* 백엔드에 요청 보내기 
        프론트엔드 → 백엔드(/api/gemini-chat)로 POST 요청
        요청 body: { prompt: "사용자가 입력한 질문" }
        백엔드(서버)는 이 prompt를 이용해 Gemini API를 호출하고,
        { response: "AI가 생성한 문장" } 형태로 돌려준다고 가정
         
        HTTP 에러 또는 네트워크 에러가 나면
        → 콘솔에 에러 로그
        → 사용자에게는 자연어 에러 메시지를 반환*/
        async function sendRequestToGemini(prompt) {
            // 이 함수는 백엔드 서버가 준비되었다고 가정합니다.
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 필요한 경우 인증 토큰 추가
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    // 서버에서 에러 메시지를 반환한다고 가정
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();
                // 백엔드에서 생성된 텍스트 응답의 키를 'response'로 가정합니다.
                return data.response; 

            } catch (error) {
                console.error("Gemini API 호출 중 오류 발생:", error);
                return `죄송합니다. 챗봇 연결에 문제가 발생했습니다: ${error.message}`;
            }
        }

        /* 응답 기다리는 동안 여러 번 보내지 못하게 버튼/입력창 disable
        로딩 문구 보여줌 */
        async function handleSendMessage() {
            const userPrompt = chatInput.value.trim();
            if (userPrompt === "") return;

            // 1. 사용자 메시지 표시
            chatHistory.appendChild(createMessageElement(userPrompt, 'user'));
            chatInput.value = '';
            chatInput.style.height = '40px'; // 높이 초기화
            scrollToBottom();

            // 2. 입력 비활성화 및 로딩 표시
            chatInput.disabled = true;
            sendButton.disabled = true;
            loadingIndicator.style.display = 'block';
            scrollToBottom();

            // 3. API 호출
            const aiResponse = await sendRequestToGemini(userPrompt);

            // 4. 응답 표시
            chatHistory.appendChild(createMessageElement(aiResponse, 'ai'));

            // 5. 입력 활성화 및 로딩 숨김
            chatInput.disabled = false;
            sendButton.disabled = false;
            loadingIndicator.style.display = 'none';
            chatInput.focus();
            scrollToBottom();
        }

        sendButton.addEventListener('click', handleSendMessage);

        chatInput.addEventListener('keydown', (event) => {
            // Shift + Enter는 줄 바꿈, Enter만 누르면 전송
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleSendMessage();
            }
        });

        // 텍스트 영역 높이 자동 조절
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight) + 'px';
            // 최대 높이 제한 (예: 150px)
            if (chatInput.scrollHeight > 150) {
                chatInput.style.overflowY = 'scroll';
            } else {
                chatInput.style.overflowY = 'hidden';
            }
        });
        
        // 미리 정의된 질문 버튼 클릭 이벤트 처리 로직 추가 
        document.querySelectorAll('.question-button').forEach(button => {
            button.addEventListener('click', () => {
                const question = button.getAttribute('data-question');
                chatInput.value = question; 
                handleSendMessage();
            });
        });
    </script>
</body>

</html>
