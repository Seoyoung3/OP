<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEWS</title>
  <style>
    /* 기본 HTML/Body 스타일 */
    html,
    body {
      height: 100%;
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden; /* Prevent body scroll */
    }

    /* 네비게이션 바 스타일 */
    nav {
      background-color: rgba(17, 17, 17, 0.6);
      backdrop-filter: blur(6px);
      height: 60px;
      display: flex;
      align-items: center;
      position: relative;
      padding: 0 30px;
      z-index: 1;
      justify-content: space-between; /* 추가: 요소들을 양 끝으로 정렬 */
    }

    a.logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #bbb;
      font-weight: bold;
      font-size: 1.5rem;
      user-select: none;
      white-space: nowrap;
      text-decoration: none;
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    ul.nav-list {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul.nav-list li {
      cursor: pointer;
      padding: 8px 15px;
      border-radius: 15px;
      transition: background-color 0.3s ease, font-size 0.3s ease;
    }

    ul.nav-list li:hover,
    ul.nav-list li:focus {
      background-color: #555;
      font-size: 1.1rem;
      outline: none;
    }

    ul.nav-list li a {
      color: #eee;
      text-decoration: none;
      display: block;
    }

    /* 오른쪽 버튼 그룹 컨테이너 */
    .nav-buttons {
      display: flex;
      gap: 10px;
      /* 버튼들 사이의 간격 */
      align-items: center;
    }

    /* calc 버튼 스타일 */
    .calc-button {
      background-color: #007bff; /* 버튼 배경색 */
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px; /* 직사각형 모양을 위한 테두리 둥글기 */
      cursor: pointer;
      text-decoration: none; /* 링크 밑줄 제거 */
      font-size: 1rem;
      transition: background-color 0.3s ease;
      white-space: nowrap; /* 텍스트 줄바꿈 방지 */
    }

    .calc-button:hover {
      background-color: #0056b3; /* 호버 시 배경색 변경 */
    }

    /* CHAT 버튼 스타일 (제거됨 - 주석 처리 또는 삭제) */
    /*
    .chat-button {
      background-color: #28a745;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    .chat-button:hover {
      background-color: #1e7e34;
    }
    */

    /* 오버레이 스타일 */
    .overlay {
        display: none; /* 초기에는 숨김 */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* 어둡고 투명한 배경 */
        backdrop-filter: blur(5px); /* 블러 효과 */
        z-index: 1000; /* 다른 콘텐츠 위에 오도록 설정 */
        justify-content: center;
        align-items: center;
    }

    /* 모달 컨테이너 (계산기 창) 스타일 */
    .modal-container {
        background-color: #222; /* 모달 배경색 */
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        position: relative;
        width: 90%; /* 웹페이지 너비의 70% */
        height: 90vh; /* 뷰포트 높이의 70% */
        max-width: 800px; /* 최대 너비 제한 (너무 커지는 것 방지) */
        max-height: 700px; /* 최대 높이 제한 */
        overflow: hidden; /* iframe이 넘치지 않도록 */
        display: flex;
        flex-direction: column;
    }

    /* iframe 스타일 */
    .modal-container iframe {
        flex-grow: 1; /* 남은 공간을 모두 차지 */
        width: 100%;
        border: none; /* iframe 기본 테두리 제거 */
    }

    /* 닫기 버튼 스타일 */
    .modal-close-button {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        z-index: 1001; /* 버튼이 오버레이 위에 오도록 */
        padding: 5px;
        border-radius: 50%;
        transition: background-color 0.2s;
    }

    .modal-close-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    /* 메인 콘텐츠 영역 스타일 */
    main {
      height: calc(100% - 60px); /* 헤더 높이를 제외한 나머지 높이 */
      overflow-y: auto; /* Allow scrolling for news content */
      background-color: #1a1a1a;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column; /* 세로 정렬 */
      gap: 20px; /* 섹션 간 간격 */
      align-items: center; /* 가로 중앙 정렬 */
    }

    /* 뉴스 섹션 컨테이너 */
    .news-section-container {
      background-color: #2c2c2c; /* 어두운 회색 배경 */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 90%;
      max-width: 1200px; /* 최대 너비 설정 */
    }

    /* 섹션 제목 */
    .news-section-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #f0f0f0; /* 밝은 회색으로 변경 */
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 2px solid #888; /* 제목 아래 회색 선 */
    }

    /* 뉴스 목록 그리드 레이아웃 */
    .news-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 반응형 그리드 */
      gap: 15px;
    }

    /* 개별 뉴스 항목 */
    .news-item {
      background-color: #3a3a3a; /* 약간 더 어두운 회색 */
      padding: 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* 제목과 내용 분리 */
      overflow: hidden; /* 이미지 오버플로우 숨김 */
    }

    /* 뉴스 미리보기 이미지 */
    .news-thumbnail {
      width: 100%;
      height: 180px; /* 이미지 높이 고정 */
      object-fit: cover; /* 이미지를 잘라서 컨테이너에 맞춤 */
      border-radius: 5px;
      margin-bottom: 10px;
      display: block;
      background-color: #444; /* 이미지가 없을 경우 배경색 */
    }

    /* 뉴스 기사 제목 링크 */
    .news-item a.news-title-link { /* 클래스 추가하여 다른 링크와 구분 */
      color: #eee; /* 흰색 계열로 변경 */
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      display: block; /* 링크를 블록 요소로 */
    }

    .news-item a.news-title-link:hover {
      text-decoration: underline;
      color: #ccc; /* 호버 시 약간 밝게 */
    }

    /* 뉴스 출처 */
    .news-source {
      font-size: 0.85rem;
      color: #bbb; /* 약간 밝은 회색 */
      margin-bottom: 5px;
    }

    /* 뉴스 날짜 */
    .news-date {
      font-size: 0.85rem;
      color: #bbb; /* 약간 밝은 회색 */
      text-align: right; /* 날짜를 오른쪽으로 정렬 */
    }

    /* 뉴스 요약/설명 */
    .news-description {
      font-size: 0.95rem;
      color: #ddd;
      line-height: 1.4;
    }

    /* 로딩 스피너 */
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #f0f0f0; /* 스피너 색상 변경 */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <nav>
    <a href="main.html" class="logo-title" aria-label="Own View 로고 및 제목">
      <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Own View 로고">
        <circle cx="50" cy="50" r="48" stroke="#888" stroke-width="4" fill="none" />
        <polyline points="7,7 50,88 93,7" stroke="#888" stroke-width="6" fill="none" stroke-linejoin="round"
          stroke-linecap="round" />
      </svg>
      Own View
    </a>
    <ul class="nav-list" role="menubar">
    <li role="menuitem" tabindex="0"><a href="main.html">HOME</a></li>
    <li role="menuitem" tabindex="0"><a href="chart.html">CHART</a></li>
    <li role="menuitem" tabindex="0"><a href="view.html">VIEW</a></li>
    <li role="menuitem" tabindex="0"><a href="news.html">NEWS</a></li>
    <li role="menuitem" tabindex="0"><a href="chat.html">CHAT</a></li>
  </ul>
    <div class="nav-buttons">
      <a href="calc.html" class="calc-button">Calc</a>
    </div>
  </nav>

  <main>
    <div class="news-section-container">
      <h2 class="news-section-title">최신 미국 주식 뉴스</h2>
      <div class="news-list" id="newsList">
        <div class="loading-spinner"></div>
        <p style="text-align: center; width: 100%; color: #999;">최신 뉴스 로딩 중...</p>
      </div>
    </div>
  </main>

  <div id="calculatorOverlay" class="overlay">
    <div class="modal-container">
        <iframe id="calculatorFrame" src="cal.html" frameborder="0"></iframe>
        <button class="modal-close-button" aria-label="계산기 닫기">X</button>
    </div>
  </div>

  <script>
    const FINNHUB_API_KEY = "d0uk8opr01qn5fk5tov0d0uk8opr01qn5fk5tovg"; // Finnhub API 키

    /**
     * Finnhub API를 사용하여 미국 주식 뉴스 기사를 가져오는 함수
     */
    async function fetchUSStockNews() {
        const newsListContainer = document.getElementById('newsList');
        newsListContainer.innerHTML = '<div class="loading-spinner"></div><p style="text-align: center; width: 100%; color: #999;">최신 뉴스 로딩 중...</p>'; // 로딩 표시

        // 현재 날짜를 기준으로 과거 7일간의 뉴스를 가져옵니다.
        const today = new Date();
        const fromDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() - 7).toISOString().split('T')[0]; // 최근 7일
        const toDate = today.toISOString().split('T')[0]; // 오늘

        try {
            // Finnhub의 'general' 카테고리 뉴스를 가져온다.
            const response = await fetch(`https://finnhub.io/api/v1/news?category=general&minId=0&token=${FINNHUB_API_KEY}`);
            if (!response.ok) {
                throw new Error(`HTTP 오류! 상태: ${response.status}`);
            }
            const data = await response.json();

            newsListContainer.innerHTML = ''; // 로딩 지우기

            if (data && data.length > 0) {
                // 상위 10개 기사만 표시합니다.
                data.slice(0, 10).forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');

                    // 미리보기 이미지 추가
                    const thumbnail = document.createElement('img');
                    thumbnail.classList.add('news-thumbnail');
                    // article.image가 유효한지 확인하고, 아니면 대체 이미지 사용
                    thumbnail.src = article.image && article.image.startsWith('http') ? article.image : 'https://via.placeholder.com/400x180.png?text=No+Image';
                    thumbnail.alt = article.headline;
                    newsItem.appendChild(thumbnail);

                    const titleLink = document.createElement('a');
                    titleLink.classList.add('news-title-link'); // 클래스 추가
                    titleLink.href = article.url;
                    titleLink.target = "_blank"; // 새 탭에서 열기
                    titleLink.textContent = article.headline; // 번역 없이 원문 제목 유지
                    newsItem.appendChild(titleLink);

                    const source = document.createElement('div');
                    source.classList.add('news-source');
                    source.textContent = `출처: ${article.source}`;
                    newsItem.appendChild(source);

                    const description = document.createElement('div');
                    description.classList.add('news-description');
                    // 요약이 너무 길 경우 자릅니다. 번역 없이 원문 요약 유지
                    description.textContent = article.summary.length > 150 ? article.summary.substring(0, 150) + '...' : article.summary;
                    newsItem.appendChild(description);

                    const date = document.createElement('div');
                    date.classList.add('news-date');
                    // 타임스탬프를 한국 날짜 형식으로 변환합니다.
                    date.textContent = new Date(article.datetime * 1000).toLocaleDateString('ko-KR');
                    newsItem.appendChild(date);

                    newsListContainer.appendChild(newsItem);
                });
            } else {
                newsListContainer.innerHTML = '<p style="text-align: center; width: 100%; color: #999;">표시할 뉴스가 없습니다.</p>';
            }

        } catch (error) {
            console.error("뉴스 데이터를 가져오는 중 오류:", error);
            newsListContainer.innerHTML = '<p style="text-align: center; width: 100%; color: #dc3545;">뉴스 로드 실패</p>';
        }
    }

    // 페이지 로드 시 뉴스 가져오기 및 주기적인 업데이트 설정
    document.addEventListener('DOMContentLoaded', () => {
      fetchUSStockNews(); // 초기 뉴스 로드
      setInterval(fetchUSStockNews, 300000); // 5분마다 뉴스 업데이트
    });

    // 오버레이 및 모달 관련 스크립트
    const calcButton = document.querySelector('.calc-button');
    const calculatorOverlay = document.getElementById('calculatorOverlay');
    const calculatorFrame = document.getElementById('calculatorFrame');
    const modalCloseButton = document.querySelector('.modal-close-button');

    // calc 버튼 클릭 시 모달 열기
    calcButton.addEventListener('click', (event) => {
        event.preventDefault(); // 기본 링크 이동 방지
        calculatorOverlay.style.display = 'flex'; // 오버레이 표시
        document.body.style.overflow = 'hidden'; // 본문 스크롤 방지
        // iframe src를 다시 로드하여 계산기 초기화 (필요시)
        calculatorFrame.src = 'calc.html'; 
    });

    // 오버레이 클릭 시 모달 닫기 (모달 컨테이너 클릭 시에는 닫히지 않도록 방지)
    calculatorOverlay.addEventListener('click', (event) => {
        if (event.target === calculatorOverlay) { // 오버레이 자체를 클릭했을 때만 닫기
            calculatorOverlay.style.display = 'none';
            document.body.style.overflow = ''; // 본문 스크롤 허용
        }
    });

    // 닫기 버튼 클릭 시 모달 닫기
    modalCloseButton.addEventListener('click', () => {
        calculatorOverlay.style.display = 'none';
        document.body.style.overflow = '';
    });

    // ESC 키 눌렀을 때 모달 닫기
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && calculatorOverlay.style.display === 'flex') {
            calculatorOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }
    });
  </script>
</body>

</html>
